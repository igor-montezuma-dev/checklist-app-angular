<div class="w-450">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h4>{{ actionName }} Item do Checklist</h4>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form
        class="flx-clmn"
        [formGroup]="checklistForm"
        #formDirective]="ngForm"
      >
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Descrição</mat-label>
            <input matInput type="text" formControlName="description" />
            <mat-error
              *ngIf="checklistForm.controls?.['description']?.errors?.['required']"
              >A descrição é obrigatória.</mat-error
            >
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Categoria</mat-label>
            <mat-select formControlName="category">
              <mat-option
                *ngFor="let category of categories"
                [value]="category"
              >
                {{ category.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="flxs-center-row flx-evenly">
            <section>
              <mat-checkbox formControlName="completed"
                >Finalizado?</mat-checkbox
              >
            </section>
            <mat-form-field appearance="outline">
              <mat-label>Prazo</mat-label>
              <input
                matInput
                [matDatepicker]="picker"
                formControlName="deadline"
              />
              <mat-datepicker-toggle matIconSuffix [for]="picker">
              </mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button class="mr-10" mat-raised-button color="warn" (click)="cancel()">
        Cancelar
      </button>
      <button class="ml-10" mat-raised-button color="primary" (click)="save()">
        Confirmar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
